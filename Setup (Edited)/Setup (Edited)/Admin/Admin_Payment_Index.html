        <form id="paymentForm" class="vertical-form">
            <label for="categoryInput">Category:</label>
            <input type="text" id="categoryInput" list="categoryList" placeholder="Enter or select category" required />

            <img id="iconPreview" src="" alt="Icon Preview" style="display:none;max-width:40px;vertical-align:middle;">

        </form>
        <div id="categoryButtons" class="toggle-buttons"></div>
        <div id="paymentListWrapper">
            <table id="paymentTable" class="hidden">
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Action</th>
