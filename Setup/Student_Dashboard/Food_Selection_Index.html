<body>
    <!-- Merged Header -->
    <header class="merged-header">
        <div class="top-row">
            <button id="backBtn">←</button>
            <span id="stallName" class="stall-name"></span>
        </div>
        <div class="filter-row">
            <div class="categories">
                <select id="categoryDropdown"></select>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search food..." />
            </div>

            <div class="sorting">
                <select id="sortDropdown">
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                    <option value="availability">Availability</option>
                </select>
                <button id="toggleSortButton">
                    <span id="sortArrow">↑</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Food Item Container -->
    <div class="menu-items" id="menuItems"></div>

    <!-- Basket Button in Footer -->
    <footer>
        <button class="cart" id="cartButton" disabled style="background-color: lightgreen;">
            Basket <span id="itemCount">0</span> Item(s) <span id="totalPrice">RM0.00</span>
        </button>
    </footer>
