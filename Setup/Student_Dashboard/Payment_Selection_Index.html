    <div class="container">
        <!-- Back Button -->
        <div class="back-button">
            <button id="backToCartBtn" class="back-arrow">&larr;</button>
        </div>

        <!-- Checkout Title -->
        <h1 class="checkout-title">Checkout</h1>

        <!-- Stall Image and Details -->
        <div class="stall-details">
            <img id="stallImage" src="" alt="Stall Image" class="stall-image">
            <p id="stallName" class="stall-name">Pay for <span></span></p>
            <p id="totalAmount" class="total-amount">RM 0.00</p>
        </div>

        <!-- Order Details -->
        <div class="order-details">
            <p>Order ID: <span id="orderId"></span></p>
            <p>Item List:</p>
            <ul id="itemList"></ul>
            <p>Issue Date: <span id="issueDate"></span></p>
            <p>Due Date: <span id="dueDate"></span></p>
        </div>

        <!-- Payment Method Categories -->
        <div class="payment-categories">
            <button class="category-btn" id="eWalletBtn">eWallet</button>
            <button class="category-btn" id="creditCardBtn">Credit/Debit Card</button>
            <button class="category-btn" id="onlineBankingBtn">Online Banking</button>
        </div>

        <!-- Payment Methods -->
        <div id="paymentButtonsContainer" class="payment-methods"></div>
    </div>
