  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="Admin_Style.css" />
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel</h1>
    <form id="userForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="student">Student</option>
        <option value="stall_owner">Stall Owner</option>
      </select>
      <button type="submit">Create User</button>
    </form>

    <!-- Buttons to toggle between Student and Stall Owner lists -->
    <div class="toggle-buttons">
      <button id="showStudentsButton">Show Students</button>
      <button id="showStallOwnersButton">Show Stall Owners</button>
    </div>

    <!-- Table to display user lists -->
    <table id="userTable" class="hidden">
      <thead>
        <tr id="tableHeader">
          <!-- Headers will be dynamically updated -->
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User rows will be dynamically added here -->
      </tbody>
    </table>
    <!-- Stall assignment section (manual assignment UI can be hidden or removed if not needed) -->
    <div id="assignStallsSection" style="margin-top:2rem; display:none;">
      <h2>Assign Stalls to Student</h2>
      <select id="studentSelect">
        <option value="">Select Student</option>
      </select>
      <select id="stallSelect" multiple size="5" style="width:200px;">
        <!-- Stall options will be loaded here -->
      </select>
      <button id="assignStallsBtn">Assign Selected Stalls</button>
    </div>
    <!-- Automatically assign all stalls to all students on page load, no button needed -->
  </div>
  <script src="Admin_Script.js"></script>
