<body>
    <button id="backBtn">‚Üê</button>
    <div class="container">
        <h1 class="main-title">User Information</h1>
        <form id="userForm" class="vertical-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Full Name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" />

            <label for="role">Role:</label>
            <select id="role" required>
                <option value="student">Student</option>
                <option value="stall_owner">Stall Owner</option>
            </select>

            <button type="submit">Create User</button>
        </form>

        <div class="toggle-buttons">
            <button id="showStudentsButton">Show Students</button>
            <button id="showStallOwnersButton">Show Stall Owners</button>
        </div>

        <div id="userTableWrapper">
            <table id="userTable" class="hidden">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>

        <div id="assignStallsSection" style="margin-top:2rem; display:none;">
            <h2>Assign Stalls to Student</h2>
            <select id="studentSelect">
                <option value="">Select Student</option>
            </select>
            <select id="stallSelect" multiple size="5" style="width:200px;">
                <!-- Stall options will be loaded here -->
            </select>
            <button id="assignStallsBtn">Assign Selected Stalls</button>
        </div>
    </div>
